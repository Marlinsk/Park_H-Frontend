                            <input type="localidade" class="form-control" id="localidade" aria-describedby="cidade" placeholder="Belo Horizonte" required>
                        </div>
                    </div>
                </div>
                <div class="row g-4 mb-4">
                    <div class="col-4 col-sm-4">
                        <label for="bairro" class="form-label">Bairro</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-signpost-split" viewBox="0 0 16 16">
                                    <path
                                        d="M7 7V1.414a1 1 0 0 1 2 0V2h5a1 1 0 0 1 .8.4l.975 1.3a.5.5 0 0 1 0 .6L14.8 5.6a1 1 0 0 1-.8.4H9v10H7v-5H2a1 1 0 0 1-.8-.4L.225 9.3a.5.5 0 0 1 0-.6L1.2 7.4A1 1 0 0 1 2 7h5zm1 3V8H2l-.75 1L2 10h6zm0-5h6l.75-1L14 3H8v2z" />
                                </svg>
                            </span>
                            <input type="string" class="form-control" id="bairro" aria-describedby="NomeBairro" placeholder="Savassi" required>
                        </div>
                    </div>
                    <div class="col-8 col-sm-8">
                        <label for="logradouro" class="form-label">Rua</label>
                        <input type="string" class="form-control" id="logradouro" aria-describedby="NomeRua" placeholder="Rua Pernambuco" required> 
                    </div>
                </div>
                <div class="row g-4 mb-4">
                    <div class="col-4 col-sm-4">
                        <label for="numero-residencia" class="form-label">Número</label>
                        <input type="string" class="form-control" id="numero-residencia" aria-describedby="numero-residencia" placeholder="473" required>
                    </div>
                    <div class="col-8 col-sm-8">
                        <label for="string" class="form-label">Complemento</label>
                        <input type="string" class="form-control" id="complemento" placeholder="Ex. restaurante, padaria, praça etc." aria-describedby="complemento">
                    </div>
                </div>
            </div>
            <hr class="col-lg-8 mb-4 mx-auto">
            <div class="col-lg-8 mb-4 mx-auto">
                <h4 class="mb-4">Dados Bancários</h4>
                <div class="row g-4">
                    <div class="col-4">
                        <label for="nome-do-banco" class="form-label">Nome do banco</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16">
                                    <path d="M8 .95 14.61 4h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.379l.5 2A.5.5 0 0 1 15.5 17H.5a.5.5 0 0 1-.485-.621l.5-2A.5.5 0 0 1 1 14V7H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 4h.89L8 .95zM3.776 4h8.447L8 2.05 3.776 4zM2 7v7h1V7H2zm2 0v7h2.5V7H4zm3.5 0v7h1V7h-1zm2 0v7H12V7H9.5zM13 7v7h1V7h-1zm2-1V5H1v1h14zm-.39 9H1.39l-.25 1h13.72l-.25-1z" />
                                </svg>
                            </span>
                            <input id="nome-do-banco" type="text" class="form-control" onblur="validateBankName()" onkeyup="validateBankName()" placeholder="Inter" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="numero-do-banco" class="form-label">Número do banco</label>
                        <input id="numero-do-banco" type="text" class="form-control" onblur="validateBankCode()" onkeyup="validateBankCode()" placeholder="077" required>
                    </div>
                    <div class="col-4">
                        <label for="agencia" class="form-label">Agência</label>
                        <input id="agencia" type="text" class="form-control" onblur="validateAgencyCode()" onkeyup="validateAgencyCode()" placeholder="0001" required>
                    </div>
                    <div class="col-md-4">
                        <label for="conta-corrente" class="form-label">Conta corrente</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-2-front" viewBox="0 0 16 16">
                                    <path d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
                                    <path d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </span>
                            <input id="conta-corrente" type="text" class="form-control" onblur="validateCheckingAccountInput()" onkeyup="validateCheckingAccountInput()" placeholder="1241790-7" required>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="col-lg-8 mb-4 mx-auto">
            <div class="col-xl-8 mb-5 mx-auto">
                <h4 class="mb-4">Cobrança</h4>
                <div class="row g-4 mb-4">
                    <div class="col-4 col-sm-4">
                        <label for="string" class="form-label">Tipo de Cobrança</label>
                        <select class="form-select" id="tipo-de-branca" aria-label="Default select example" aria-placeholder="Selecione o Tipo" required>
                            <option selected disabled value="">Selecione o Tipo</option>
                            <option value="Por Hora">Por Hora</option>
                            <option value="Diário">Diário</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Mensal">Mensal</option>
                        </select>
                    </div>
                    <div class="col-8 col-sm-4">
                        <label for="string" class="form-label">Preço do Aluguel</label>
                        <input type="string" class="form-control" id="preco" aria-describedby="preco" placeholder="300,00" required>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-2">
                            <label class="form-label">IPTU incluso?</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="iptu-incluso-sim" value="Sim" required>
                            <label class="form-check-label" for="iptu-incluso-sim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="iptu-incluso-nao" value="Não" required>
                            <label class="form-check-label" for="iptu-incluso-nao">Não</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-dark anunciar" type="submit">Anúnciar</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $("#cep").mask("00000-000");
        $("#preco").mask('#.##0,00', {reverse: true});
    </script>
