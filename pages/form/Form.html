<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Park H</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/favicon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body>
    <div>
        <nav class="navbar fixed-top navbar-dark shadow-sm p-3 mb-4 bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <img src="../../assets/car-garage.svg" alt="Logo do Park H" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Park H
                    <a href="../feed/Feed.html">
                        <button type="button" class="btn btn-outline-light position-absolute end-0 me-2">
                            Ver Anúncios
                        </button>
                    </a>
                </span>
            </div>
        </nav>

        <br><br><br><br>

        <div class="container-md">
            <form>
                <div class="col-lg-6 mb-4 mx-auto">
                    <h1>Anuncie Aqui!</h1>
                    <h4 class="mb-4">O aluguel da sua garagem.</h4>

                    <hr class="mb-3">

                    <h4 class="mb-3">Sobre</h4>

                    <div class="mb-3">
                        <label class="form-label">Título do Anúncio</label>
                        <input type="input" class="form-control titleA" id="tituloanucio" aria-describedby="tituloanuncio">
                    </div>

                    <label class="mb-2">Tipo de Garagem</label>

                    <div class="mb-3">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="Estacionamento Comercial">
                            <label class="form-check-label" for="inlineRadio1">Estacionamento Comercial</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="Garagem Residencial">
                            <label class="form-check-label" for="inlineRadio1">Garagem Residencial</label>
                        </div>

                    </div>

                    <div class="mb-4">
                        <label class="form-label">Descrição do local</label>
                        <textarea class="form-control" id="FormControlTextarea" rows="6"></textarea>
                    </div>

                    <hr class="mb-3">

                    <h4 class="mb-4">Endereço do Local</h4>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col-4">
                                <label for="string" class="form-label">CEP</label>
                                <input type="string" class="form-control" id="cep" aria-describedby="cep">
                            </div>
                            <div class="col-2">
                                <label for="string" class="form-label">Estado</label>
                                <input type="string" class="form-control" id="uf" aria-describedby="uf">
                            </div>
                            <div class="col">
                                <label for="string" class="form-label">Cidade</label>
                                <input type="string" class="form-control" id="localidade" aria-describedby="cidade">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col-5">
                                <label for="string" class="form-label">Bairro</label>
                                <input type="string" class="form-control" id="bairro" aria-describedby="NomeBairro">
                            </div>
                            <div class="col">
                                <label for="string" class="form-label">Rua</label>
                                <input type="string" class="form-control" id="logradouro" aria-describedby="NomeRua">
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="row">
                            <div class="col-3">
                                <label for="string" class="form-label">Número</label>
                                <input type="string" class="form-control" id="numero-residencia"
                                    aria-describedby="numero-residencia">
                            </div>
                            <div class="col">
                                <label for="string" class="form-label">Complemento</label>
                                <input type="string" class="form-control" id="complemento"
                                    placeholder="Ex. restaurante, padaria, praça etc." aria-describedby="complemento">
                            </div>
                        </div>
                    </div>

                    <hr class="mb-3">

                    <h4 class="mb-4">Cobrança</h4>

                    <div class="mb-5">
                        <div class="row">
                            <div class="col-5">
                                <label for="string" class="form-label">Tipo de Cobrança</label>
                                <select class="form-select" id="tipo-de-branca" aria-label="Default select example">
                                    <option selected>Selecione o Tipo</option>
                                    <option value="Por Hora">Por Hora</option>
                                    <option value="Diário">Diário</option>
                                    <option value="Semanal">Semanal</option>
                                    <option value="Mensal">Mensal</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="string" class="form-label">Preço do Aluguel</label>
                                <input type="string" class="form-control" id="preco"
                                    aria-describedby="preco">
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button class="btn btn-primary anunciar" type="button">Anúnciar</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        $("#cep").mask("00000-000");
        $("#preco").mask('R$ #.##0,00', {reverse: true});
    </script>
    
    <script src="../../services/getCEP.js"></script>
    <script type="module" src="./form.js"></script>
    <script type="module" src="../../services/serviceGarage.js"></script>
    <script type="module" src="../../services/baseUrl.js"></script>
</body>

</html>
