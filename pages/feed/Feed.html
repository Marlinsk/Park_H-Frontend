<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park H / Feed</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/car-garage.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark shadow-sm fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><img
            src="../../assets/car-garage.svg"
            alt="Logo do Park H"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Park H
        </a>
        <form class="d-flex">
          <a href="../forms/GarageAdvertisementForm.html">
            <button class="btn btn-outline-light" type="button">
              Criar Anúncio
            </button>
          </a>
        </form>
      </div>
    </nav>
    <br /><br /><br /><br />
    <div class="container">
      <div class="col-lg-6 mx-auto">
        <h3 class="text-center mb-4">Encontre a garagem mais perto de você!</h3>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Procurando um anúncio específico?"
            aria-label="Recipient's username"
            aria-describedby="search-bar"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="button-search"
          >
            Procurar
          </button>
        </div>
      </div>
      <div id="cardtemplate"></div>
    </div>
    <script type="module" src="./scripts/feed/feed.js"></script>
    <script type="module" src="../../services/service.js"></script>
    <script type="module" src="../../services/api.js"></script>
  </body>
</html>
