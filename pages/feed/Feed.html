<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Park H</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/favicon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</head>

<body>
    <div>
        <nav class="navbar fixed-top navbar-dark shadow-sm p-3 mb-4 bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" href="#">
                    <img src="../../assets/car-garage.svg" alt="Logo do Park H" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Park H
                    <a href="../form/Form.html">
                        <button type="button" class="btn btn-outline-light position-absolute end-0 me-2">
                            Criar Anúncio
                        </button>
                    </a>
                </span>
            </div>
        </nav>

        <br><br><br><br>

        <div class="container-md">
            <div class="col-md-7 mx-auto">

                <h3 class="text-center mb-4">Encontre a garagem mais perto de você!</h3>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Procurando um anúncio específico?"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">Procurar</button>
                </div>
            </div>

            <div id="cardtemplate"></div>

        </div>

        <!-- Modal de Edição de Anúncio -->
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Editar Anúncio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <h5 class="mb-3">Sobre</h5>

                        <div class="mb-3">
                            <label class="form-label">Título do Anúncio</label>
                            <input type="input" class="form-control" id="TituloAnucio" aria-describedby="tituloAnuncio">
                        </div>

                        <label class="mb-2">Tipo de Logradouro</label>

                        <div class="mb-3">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Estacionamento
                                    Comercial</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio1">Garagem
                                    Residencial</label>
                            </div>

                        </div>

                        <div class="mb-4">
                            <label class="form-label">Descrição do local</label>
                            <textarea class="form-control" id="FormControlTextarea" rows="6"></textarea>
                        </div>

                        <hr class="mb-3">

                        <h4 class="mb-4">Endereço do Local</h4>

                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <label for="string" class="form-label">Estado</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Selecione o Estado</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="form-label">Cidade</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Selecione a Cidade</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="row">
                                <div class="col-5">
                                    <label for="string" class="form-label">Bairro</label>
                                    <input type="string" class="form-control" id="NomeBairro"
                                        aria-describedby="NomeBairro">
                                </div>
                                <div class="col">
                                    <label for="string" class="form-label">Rua</label>
                                    <input type="string" class="form-control" id="NomeRua" aria-describedby="NomeRua">
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="row">
                                <div class="col-3">
                                    <label for="string" class="form-label">Número</label>
                                    <input type="string" class="form-control" id="NumeroLocal"
                                        aria-describedby="NumeroLocal">
                                </div>
                                <div class="col">
                                    <label for="string" class="form-label">Complemento do Local</label>
                                    <input type="string" class="form-control" id="ComplementoLocal"
                                        aria-describedby="ComplementoLocal">
                                </div>
                            </div>
                        </div>

                        <hr class="mb-3">

                        <h4 class="mb-4">Cobrança</h4>

                        <div class="mb-5">
                            <div class="row">
                                <div class="col">
                                    <label for="string" class="form-label">Tipo de Cobrança</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Selecione o Tipo</option>
                                        <option value="1">Por Hora</option>
                                        <option value="2">Diário</option>
                                        <option value="3">Semanal</option>
                                        <option value="4">Mensal</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="string" class="form-label">Preço</label>
                                    <input type="string" class="form-control" id="ComplementoLocal"
                                        aria-describedby="ComplementoLocal">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Excluir Anúncio -->
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Excluir Anúncio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza que você quer excluir este anúncio?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                        <button type="button" class="btn btn-primary">Sim</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="./feed.js"></script>
    <script type="module" src="../../services/service.js"></script>
    <script type="module" src="../../services/api.js"></script>
</body>

</html>
