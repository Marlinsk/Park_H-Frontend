<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park H / Página do Anúncio</title>
  <link rel="icon" type="image/svg+xml" href="../../assets/car-garage.svg" />
  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="../../public/styleScrollbar.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark shadow-sm fixed-top mb-5">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="../../assets/car-garage.svg" alt="Logo do Park H" width="30" height="30"
          class="d-inline-block align-text-top" />
        Park H
      </a>
      <form class="d-flex">
        <a href="../feed/Feed.html">
          <button class="btn btn-outline-light" type="button">
            Voltar para o Feed
          </button>
        </a>
      </form>
    </div>
  </nav>
  <br /><br /><br /><br />
  <div class="container">
    <div class="py-2 text-center">
      <img class="mb-2 d-block mx-auto" src="../../assets/warehouse-solid.svg" alt="warehouse" width="36px"
        height="36px" />
      <h3 id="tituloAnuncio"></h3>
      <p class="lead" id="tipoLogradouroString"></p>
    </div>
  </div>
  <div class="container">
    <div class="col-lg-6 mb-4 mx-auto">
      <h5>Endereço</h5>
      <div class="row">
        <div class="col-md-12" id="endereco"></div>
        <div class="col-md-12 d-flex" id="complemento"></div>
      </div>
      <hr>
      <h5>Descrição</h5>
      <div class="row">
        <div class="col-md-12">
          <p id="descricao"></p>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3 col-sm-3 d-flex ">
          <p>
            <d class="h6">Tamanho: &nbsp;</d>
          <div id="tamanhoLocal"></div>
          </p>
        </div>
        <div class="col-4 col-sm-6 d-flex">
          <p>
            <d class="h6">Tipo de Veículo: &nbsp;</d>
          <div id="tipo-veiculo"></div>
          </p>
        </div>
        <div class="col-3 col-sm-3 d-flex">
          <p>
            <d class="h6">Vagas: &nbsp;</d>
          <div id="numeroVagas"></div>
          </p>
        </div>
      </div>
      <h6>O local possui:</h6>
      <div class="row">
        <div class="col-12">
          <div class="row justify-content-between">
            <div class="col-6" id="recursosVigilanciaColunaEsquerda"></div>
            <div class="col-6" id="recursosVigilanciaColunaDireita"></div>
          </div>
        </div>
      </div>
      <hr>
      <h5>Funcionamento</h5>
      <div class="row">
        <div class="col-12 d-flex">
          <div class="col-12 d-flex ">
            <p>
              <d class="h6">Horário funcionamento &nbsp;</d>
            <div id="horarioFuncionamento"></div>
            </p>
          </div>
        </div>
        <h6>Dias de funcionamento: </h6>
        <div class="row">
          <div class="col-12 mb-4">
            <div class="row justify-content-between">
              <div class="col-4" id="diasdaSemanaColuna1"></div>
              <div class="col-4" id="diasdaSemanaColuna2"></div>
              <div class="col-4" id="diasdaSemanaColuna3"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between" style="height: 20px;">
            <p class="card-text">
              <d class="h6">Pagamento: </d>
            <div id="tipoPagamento"></div>
            </p>
            <p class="card-text">
              <d class="h6">Preço: </d>
            <div id="preco"></div>
            </p>
            <p class="card-text">
              <d class="h6">IPTU Incluso: </d>
            <div id="iptu"></div>
            </p>
          </div>
        </div>
        <div class="card-footer bg-transparent">
          <h6>Aceita as seguintes formas de pagamento:</h6>
          <div class="row justify-content-between">
            <div class="col-12" id="tipo-pagamento"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h6>Opções:</h6>
          <div class="d-flex">
            <a href="../editor-page/EditorPage.html" id="editar-campos" style="padding-right: 16px;">Editar</a>
            <a href="" class="delete">Excluir</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="template-loading"></div>

  <script type="module" src="../../services/api.js"></script>
  <script type="module" src="../../services/service.js"></script>
  <script type="module" src="./scripts/get-ad-page.js"></script>
  <script type="module" src="./scripts/actions-ad-pages.js"></script>
</body>

</html>
